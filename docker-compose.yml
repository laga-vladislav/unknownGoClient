services:
  unknown-go-client:
    container_name: unknown-go-client
    networks:
      - xray_net_outside
    ports:
      - ${INTERNAL_SERVER_PORT}:${INTERNAL_SERVER_PORT}
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - INTERNAL_SERVER_PORT
      - XRAY_CONFIG_DIR
      - XRAY_API_PORT
    env_file: ".env"
    volumes:
      - ${XRAY_CONFIG_DIR}:/usr/local/etc/xray/

networks:
  xray_net_outside:
    driver: bridge
    external: true
